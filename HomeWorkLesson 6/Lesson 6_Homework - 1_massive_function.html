<meta charset="utf-8">
<script type="text/javascript">

function checkTheNumber(enter) {
	if (isNaN(enter)) {
		do {
			enter = prompt("Вы ввели некорректные данные. Введите числовое значение:");
	} while (isNaN(enter));
	}
		return enter;
	}

function generateArray(n) {
	let genArray = [];
	for (let i = 1; i <= n; i++) {
		genArray.push(i);
}
	return genArray;
}

let userNumber = +prompt("Enter the numbers of elements.");
userNumber = checkTheNumber(userNumber);
let newArray = generateArray(userNumber);

alert(`[${newArray.join(', ')}] `);

</script>
