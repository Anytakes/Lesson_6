<meta charset="utf-8">
<script type="text/javascript">

function checkTheNumber (enter) {
	if (isNaN(enter)) {
		do {
			enter = prompt('Вы ввели некорректные данные. Введите числовое значение:\n\nЕсли хотите закончить ввод и узнать сумму, оставьте поле пустым и нажмите Enter');
			if (!enter) {
				break;
			}
		} while (isNaN(enter));
	}
		return enter;
}


function maxOfArray(massive) {
	let max = massive[0]
	for (var i = 1; i < massive.length; i++) {
		let check = massive[i];
		if (check >= max) {
			max = check;
		} ;
	}
	return max
}

let newArray = [];
let agr;
do{
	agr = prompt(`Количество введенных чисел: ${newArray.length}\nВводите числа, из которых нужно определить максимальное и нажимайте Enter. \n\nЕсли закончили вводу, оставьте поле пустым и нажмите Enter`);
		if (agr) {
			agr = checkTheNumber(agr);
				if (!agr)
					break;
				newArray.push(agr);	
			}
} while (agr);

alert(newArray);
result = maxOfArray(newArray);
alert(result);

</script>
