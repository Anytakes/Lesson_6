<meta charset="utf-8">
<script type="text/javascript">

function checkTheNumber (Enter) {
	if (isNaN(Enter) == true) {
		do {
			Enter = prompt('Вы ввели некорректные данные. Введите числовое значение:\n\nЕсли хотите закончить ввод и узнать сумму, оставьте поле пустым и нажмите Enter');
			if (Enter == "") {
				break;
			}
		} while (isNaN(Enter) == true);
	}
		if (isNaN(Enter) == false) {
		return Enter
		};
	}

function summOfArray(massive) {
	let sum = 0;
	for (var i = 0; i < massive.length; i++) {
		sum = parseInt(sum) + parseInt(massive[i]);
	}
	return sum
}

let newArray = [];

let agr
do{
	agr = prompt(`Количество введенных чисел: ${newArray.length}\nВводите числа, которые нужно суммировать и нажимайте Enter. \n\nЕсли хотите узнать сумму числе, оставьте поле пустым и нажмите Enter`);
		if (agr !== ""){
			agr = checkTheNumber(agr);
				newArray.push(agr);	
			}
	} while ( agr !== "" );

alert(newArray);
result = summOfArray(newArray);
alert(result);




</script>
