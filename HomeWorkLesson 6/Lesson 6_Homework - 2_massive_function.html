<meta charset="utf-8">
<script type="text/javascript">

function checkTheNumber (Enter) {
	if (isNaN(Enter) == true) {
		do {
			Enter = prompt("Вы ввели некорректные данные. Введите числовое значение: ");
		} while (isNaN(Enter) == true & Enter !== 'выход');
	}
		if (isNaN(Enter) == false) {
		return Enter
		};
	}

let newArray = [];
let agr
do{
	agr = prompt(`Введите число №${newArray.length+1}: \n\nЕсли  хотите завершить заполнение массива, введите слово: выход`);
	agr = checkTheNumber(agr);
	if ()
		newArray.push(agr);
	
} while ( agr !== "выход" );
alert(newArray);

</script>
